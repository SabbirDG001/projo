<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Class Attendence (Session:<span id="session"></span>)</h1>
    <h2>Class:<span id="class"></span></h2>
    <div class="sec_1">
        <div>
            <label for="date">Date of attendence: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="number">Attendance Count:</label>
            <input type="number" name="cnt" id="atdcnt" min="1">
        </div>
        <div>
            <button class="all_btn">See All</button>
        </div>
    </div>
    <section>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Attendance</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
            </tbody>
        </table>
    </section>
    <button id="submit" class="all_btn padd">Submit</button>
    <button id="reset" class="all_btn padd">Reset</button>
    <script src="app.js"></script>
    <script src="fetch.js"></script>

</body>
</html>
